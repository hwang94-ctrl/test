<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interactive Dog Wink</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background: #f5f5f5;
		}
		.dog-container {
			cursor: pointer;
			width: 300px;
			height: 300px;
			position: relative;
		}
		.dog {
			width: 100%;
			height: 100%;
		}
		.wink {
			opacity: 0;
			transition: opacity 0.2s;
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
		}
		.dog-container.winking .wink {
			opacity: 1;
		}
	</style>
</head>
<body>
	<h1>Click the Dog to See It Wink!</h1>
	<div class="dog-container" id="dogContainer">
		<!-- Rabbit SVG -->
		<svg class="dog" viewBox="0 0 300 300">
			<!-- Ears -->
			<ellipse cx="110" cy="60" rx="20" ry="60" fill="#fff" stroke="#bbb" stroke-width="6"/>
			<ellipse cx="190" cy="60" rx="20" ry="60" fill="#fff" stroke="#bbb" stroke-width="6"/>
			<!-- Head -->
			<ellipse cx="150" cy="150" rx="80" ry="90" fill="#fff" stroke="#bbb" stroke-width="6"/>
			<!-- Cheeks -->
			<ellipse cx="110" cy="180" rx="25" ry="18" fill="#fff" stroke="#bbb" stroke-width="3"/>
			<ellipse cx="190" cy="180" rx="25" ry="18" fill="#fff" stroke="#bbb" stroke-width="3"/>
			<!-- Eyes -->
			<ellipse cx="125" cy="140" rx="10" ry="12" fill="#222"/>
			<ellipse cx="175" cy="140" rx="10" ry="12" fill="#222"/>
			<!-- Nose -->
			<ellipse cx="150" cy="165" rx="8" ry="6" fill="#e9967a" stroke="#222" stroke-width="2"/>
			<!-- Mouth -->
			<path d="M150 170 Q145 180 150 185 Q155 180 150 170" stroke="#222" stroke-width="2" fill="none"/>
			<!-- Whiskers -->
			<path d="M110 170 Q90 175 110 180" stroke="#bbb" stroke-width="2" fill="none"/>
			<path d="M190 170 Q210 175 190 180" stroke="#bbb" stroke-width="2" fill="none"/>
		</svg>
		<!-- Wink overlay SVG -->
		<svg class="wink" viewBox="0 0 300 300">
			<!-- Ears -->
			<ellipse cx="110" cy="60" rx="20" ry="60" fill="#fff" stroke="#bbb" stroke-width="6"/>
			<ellipse cx="190" cy="60" rx="20" ry="60" fill="#fff" stroke="#bbb" stroke-width="6"/>
			<!-- Head -->
			<ellipse cx="150" cy="150" rx="80" ry="90" fill="#fff" stroke="#bbb" stroke-width="6"/>
			<!-- Cheeks -->
			<ellipse cx="110" cy="180" rx="25" ry="18" fill="#fff" stroke="#bbb" stroke-width="3"/>
			<ellipse cx="190" cy="180" rx="25" ry="18" fill="#fff" stroke="#bbb" stroke-width="3"/>
			<!-- Left eye winking -->
			<rect x="165" y="140" width="20" height="6" rx="3" fill="#222"/>
			<!-- Right eye open -->
			<ellipse cx="125" cy="140" rx="10" ry="12" fill="#222"/>
			<!-- Nose -->
			<ellipse cx="150" cy="165" rx="8" ry="6" fill="#e9967a" stroke="#222" stroke-width="2"/>
			<!-- Mouth -->
			<path d="M150 170 Q145 180 150 185 Q155 180 150 170" stroke="#222" stroke-width="2" fill="none"/>
			<!-- Whiskers -->
			<path d="M110 170 Q90 175 110 180" stroke="#bbb" stroke-width="2" fill="none"/>
			<path d="M190 170 Q210 175 190 180" stroke="#bbb" stroke-width="2" fill="none"/>
		</svg>
	</div>
	<script>
		const dogContainer = document.getElementById('dogContainer');
		dogContainer.addEventListener('click', () => {
			dogContainer.classList.add('winking');
			setTimeout(() => {
				dogContainer.classList.remove('winking');
			}, 400);
		});
	</script>
</body>
</html>
