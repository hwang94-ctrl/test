<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abstract Myth Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Abstract Myth Generator</h1>
    <p class="subtitle">Generate symbolic patterns to fix moments of visual uncertainty.</p>
    <div class="controls">
      <button id="randomize">Randomize</button>
      <button id="lock">Lock</button>
      <button id="save">Save</button>
    </div>
    <canvas id="artCanvas" width="600" height="400" aria-label="Generative abstract art"></canvas>
    <div id="status" aria-live="polite"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
